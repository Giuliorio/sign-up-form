<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="main">
        <div class="image"></div>
        <form action="post">
            <div class="container">
                <p>
                    This is not an a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                </p>
                <br>
                <p>You know you want to.</p>        
            </div>
            <div class="container white-bg">
                <p>Let's do this!</p>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" required />
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" required />
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required />
                <label for="phone-number">PHONE NUMBER</label>
                <input type="number" name="phone-number" id="phone-number">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </div>
            <div class="container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </section>
</body>
</html>
