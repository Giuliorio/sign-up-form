<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="main">
        <div class="image">
            <div class="title"><img src="images/spa.svg" alt="Spa Icon" class="icon">Meditreat</div>
            <p class="image-source">Photo by <a href="https://unsplash.com/@ngnxnh">Hai Nguyen</a> on <a href="https://unsplash.com">Unsplash</a> </p>
        </div>
        <form action="post">
            <div class="container first">
                <div class="text">
                    <p class="emphasis">
                        This is not an a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    </p>
                    <p class="emphasis">You know you want to.</p>        
                </div>
            </div>
            <div class="container center white-bg">
                <p>Let's do this!</p>
                <fieldset>
                    <div class="input-item">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required />
                    </div>
                    <div class="input-item">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required />
                    </div>
                </fieldset>
                <fieldset>
                    <div class="input-item">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required />
                    </div>
                    <div class="input-item">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" name="phone-number" id="phone-number">
                    </div>
                </fieldset>
                <fieldset class="passwords">
                    <div class="input-item">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="8" maxlength="30" required />
                    </div>
                    <div class="input-item">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" minlength="8" maxlength="30" required />
                    </div>
                </fieldset>
            </div>
            <div class="container">
                <button type="submit">Create Account</button>
                <p class="emphasis">Already have an account? <a href="#" class="log-in">Log in</a></p>
            </div>
        </form>
    </section>
</body>
</html>
